{{set . "title" .pageTitle}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <form role="form" name="formCase" action="{{url "App.Index"}}">
          <div class="form-group">
            <label for="inputMessage">Message</label>
            <input type="text" id="inputMessage" class="form-control input-lg" name="message" autofocus >
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-info btn-lg" value="Back">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="content">
      {{if .Flash.Error}}
        <p>
          <strong>{{.flash.error}}</strong>
        </p>
      {{end}}
      {{if .Flash.Success}}
        <p>
          <strong>{{.flash.success}}</strong>
        </p>
	  {{end}}
</div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
